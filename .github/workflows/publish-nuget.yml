name: Publish NuGet Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0 or 0.2.0-alpha)'
        required: true
        type: string

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_prefix: ${{ steps.version.outputs.version_prefix }}
      version_suffix: ${{ steps.version.outputs.version_suffix }}

    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          else
            VERSION="${{ inputs.version }}"
          fi

          # Parse version prefix and suffix
          # Supports: 0.2.0, 0.2.0-alpha, 0.2.0-preview.1
          if [[ "$VERSION" == *-* ]]; then
            VERSION_PREFIX="${VERSION%%-*}"
            VERSION_SUFFIX="${VERSION#*-}"
            echo "version_prefix=$VERSION_PREFIX" >> $GITHUB_OUTPUT
            echo "version_suffix=$VERSION_SUFFIX" >> $GITHUB_OUTPUT
            echo "Publishing: $VERSION_PREFIX with suffix: $VERSION_SUFFIX"
          else
            VERSION_PREFIX="$VERSION"
            echo "version_prefix=$VERSION_PREFIX" >> $GITHUB_OUTPUT
            echo "version_suffix=" >> $GITHUB_OUTPUT
            echo "Publishing stable version: $VERSION_PREFIX"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    runs-on: ubuntu-latest
    needs: determine-version
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore dotnet/HPD-Agent.no-maui.slnf

      - name: Build
        run: dotnet build dotnet/HPD-Agent.no-maui.slnf --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test dotnet/test/HPD-Agent.Tests/HPD-Agent.Tests.csproj --configuration Release --no-build --verbosity normal -f net10.0
          dotnet test dotnet/test/HPD.MultiAgent.Tests/HPD.MultiAgent.Tests.csproj --configuration Release --no-build --verbosity normal -f net10.0

      - name: Pack packages
        run: |
          mkdir -p ./nupkg

          PROJECTS=(
            # Core
            "dotnet/src/HPD-Agent.Framework/HPD-Agent/HPD-Agent.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.FFI/HPD-Agent.FFI.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.MCP/HPD-Agent.MCP.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.TextExtraction/HPD-Agent.TextExtraction.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Hosting/HPD-Agent.Hosting.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.AspNetCore/HPD-Agent.AspNetCore.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Sandbox.Local/HPD-Agent.Sandbox.Local.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.MultiAgent/HPD-Agent.MultiAgent.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Evaluations/HPD-Agent.Evaluations.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.OpenApi/HPD-Agent.OpenApi.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD.OpenApi.Core/HPD.OpenApi.Core.csproj"
            # Toolkits
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Toolkit/HPD-Agent.Toolkit.FileSystem/HPD-Agent.Toolkit.FileSystem.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Toolkit/HPD-Agent.Toolkit.WebSearch/HPD-Agent.Toolkit.WebSearch.csproj"
            # Audio (not ready for release)
            # "dotnet/src/HPD-Agent.Framework/HPD-Agent.Audio/HPD-Agent.Audio/HPD-Agent.Audio.csproj"
            # "dotnet/src/HPD-Agent.Framework/HPD-Agent.AudioProviders.OpenAI/HPD-Agent.AudioProviders.OpenAI.csproj"
            # "dotnet/src/HPD-Agent.Framework/HPD-Agent.AudioProviders.ElevenLabs/HPD-Agent.AudioProviders.ElevenLabs.csproj"
            # Providers
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.Anthropic/HPD-Agent.Providers.Anthropic.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.AzureAI/HPD-Agent.Providers.AzureAI.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.AzureAIInference/HPD-Agent.Providers.AzureAIInference.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.Bedrock/HPD-Agent.Providers.Bedrock.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.GoogleAI/HPD-Agent.Providers.GoogleAI.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.HuggingFace/HPD-Agent.Providers.HuggingFace.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.Mistral/HPD-Agent.Providers.Mistral.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.Ollama/HPD-Agent.Providers.Ollama.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.OnnxRuntime/HPD-Agent.Providers.OnnxRuntime.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.OpenAI/HPD-Agent.Providers.OpenAI.csproj"
            "dotnet/src/HPD-Agent.Framework/HPD-Agent.Providers/HPD-Agent.Providers.OpenRouter/HPD-Agent.Providers.OpenRouter.csproj"
            # Events & Graph
            "dotnet/src/HPD.Events/HPD.Events.csproj"
            "dotnet/src/HPD.Graph/HPD.Graph.Abstractions/HPD.Graph.Abstractions.csproj"
            "dotnet/src/HPD.Graph/HPD.Graph.Core/HPD.Graph.Core.csproj"
            "dotnet/src/HPD.Graph/HPD.Graph.SourceGenerator/HPD.Graph.SourceGenerator.csproj"
            # VCS (excluded — TFM mismatch with SDK 10, needs investigation)
            # "dotnet/src/HPD.VCS/HPD.VCS.csproj"
          )

          VERSION_PREFIX="${{ needs.determine-version.outputs.version_prefix }}"
          VERSION_SUFFIX="${{ needs.determine-version.outputs.version_suffix }}"

          for PROJECT in "${PROJECTS[@]}"; do
            echo "Packing $PROJECT..."
            if [ -n "$VERSION_SUFFIX" ]; then
              dotnet pack "$PROJECT" -c Release -o ./nupkg \
                -p:VersionPrefix="$VERSION_PREFIX" \
                -p:VersionSuffix="$VERSION_SUFFIX"
            else
              dotnet pack "$PROJECT" -c Release -o ./nupkg \
                -p:VersionPrefix="$VERSION_PREFIX"
            fi
          done

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg/*.nupkg

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "Error: NUGET_API_KEY secret is not set"
            exit 1
          fi
          FAILED=0
          for pkg in ./nupkg/*.nupkg; do
            echo "Pushing $(basename $pkg)..."
            output=$(dotnet nuget push "$pkg" --source https://api.nuget.org/v3/index.json --api-key $NUGET_API_KEY 2>&1)
            exit_code=$?
            echo "$output"
            if [ $exit_code -ne 0 ]; then
              # 409 "already exists" is acceptable (genuine duplicate), everything else is a real failure
              if echo "$output" | grep -q "already exists"; then
                echo "Skipping $(basename $pkg) — already published."
              else
                echo "ERROR: Failed to push $(basename $pkg)"
                FAILED=1
              fi
            fi
          done
          if [ $FAILED -ne 0 ]; then
            echo "One or more packages failed to push. See errors above."
            exit 1
          fi

      - name: Summary
        run: |
          echo "## Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ needs.determine-version.outputs.version_suffix }}" ]; then
            echo "**Type:** Pre-release (${{ needs.determine-version.outputs.version_suffix }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Type:** Stable release" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages:" >> $GITHUB_STEP_SUMMARY
          for pkg in ./nupkg/*.nupkg; do
            echo "- $(basename $pkg)" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View HPD-Agent packages on NuGet](https://www.nuget.org/packages?q=HPD-Agent)" >> $GITHUB_STEP_SUMMARY

  publish-maui:
    runs-on: macos-latest
    needs: determine-version
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore MAUI
        run: dotnet restore dotnet/src/HPD-Agent.Framework/HPD-Agent.MAUI/HPD-Agent.MAUI.csproj

      - name: Build MAUI
        run: dotnet build dotnet/src/HPD-Agent.Framework/HPD-Agent.MAUI/HPD-Agent.MAUI.csproj --configuration Release --no-restore

      - name: Pack MAUI
        run: |
          mkdir -p ./nupkg

          VERSION_PREFIX="${{ needs.determine-version.outputs.version_prefix }}"
          VERSION_SUFFIX="${{ needs.determine-version.outputs.version_suffix }}"

          if [ -n "$VERSION_SUFFIX" ]; then
            dotnet pack dotnet/src/HPD-Agent.Framework/HPD-Agent.MAUI/HPD-Agent.MAUI.csproj \
              -c Release -o ./nupkg \
              -p:VersionPrefix="$VERSION_PREFIX" \
              -p:VersionSuffix="$VERSION_SUFFIX"
          else
            dotnet pack dotnet/src/HPD-Agent.Framework/HPD-Agent.MAUI/HPD-Agent.MAUI.csproj \
              -c Release -o ./nupkg \
              -p:VersionPrefix="$VERSION_PREFIX"
          fi

      - name: Upload MAUI package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-maui
          path: ./nupkg/*.nupkg

      - name: Push MAUI to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "Error: NUGET_API_KEY secret is not set"
            exit 1
          fi
          dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key $NUGET_API_KEY --skip-duplicate
