      - name: Install dependencies
        working-directory: typescript/hpd-agent-headless-ui
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: typescript/hpd-agent-headless-ui
        run: bun run test:unit -- --run

      - name: Build
        working-directory: typescript/hpd-agent-headless-ui
